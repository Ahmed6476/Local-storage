<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
   <div class="signin_position">

       <h2>Create an account</h2>
       <br>
       <form onSubmit="return false">

        <div class="row">
            <div class="col-sm-5">
                <label for="Name">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-sm-5">
                <label for="Name">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <br>
           <div class="col-sm-10">
               <label for="email">Email address</label>
               <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <br>
            <div class="col-sm-10">
                <label for="Address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address" aria-label="Last name">
            </div>
            <br>
            <div class="col-sm-10">
                <label for="Name">Phone no</label>
              <input type="text" class="form-control" id="phone_no" placeholder="Enter your phone no" aria-label="Last name">
            </div>
            <br>
            <div class="col-sm-10">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" onClick="onSignup()">Signup</button>
            <button type="button" class="btn btn-link"><a href="login.html">I HAVE AN ACCOUNT</a></button>
            <div class="alert alert-light" role="alert" id="message"></div>
        </form>
    </div>
</div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    </body>

</html>
